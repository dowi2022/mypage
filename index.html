<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="도이 - 프로필">
    <meta property="og:description" content="안녕하세요 도이입니다">
    <meta property="og:image" content="프로필용.jpg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>도이 - 프로필</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #d0c9f8;
        }
        .profile {
            width: 100px;
            height: 100px;

            background-color: #e2eeff;
            border-radius: 100%;

            border : 2px solid white;

            background-image: url('프로필용.jpg');
            background-position: center;
            background-size: cover;
        
        }
        .main {
            color: white;
            font-size: 20px;

            margin-top: 20px;
            margin-bottom: 10px;
        
        }
        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
         
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #cbc3fb;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px #868399;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">도이</h1>
        <p class="sub">안녕하세요 도이입니댜 ๑'ٮ'๑</p>
        <a target="_blank" href="https://www.youtube.com/channel/UC8mLyUH8CvYf4qLSwlYVhFA">유튜브 ღ</a>
        <a target="_blank" href="https://www.youtube.com/channel/UCNgQv1pbSt4ABOE0ZQUytvQ">브이로그 ღ</a>
        <a target="_blank" href="https://m.blog.naver.com/hoya1802">블로그 ღ</a>

    </div>
   
</body>
</html>
